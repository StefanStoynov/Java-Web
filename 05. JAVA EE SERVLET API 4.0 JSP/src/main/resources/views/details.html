<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chushka</title>

        <div class="jumbotron">

                        {{productName}}

                </div>
            </div>

                        {{productDescription}}
                    </h3>
                </div>
            </div>
            <div class="class row">
                <div class="class col col-md-12 d-flex justify-content-center">

                        {{productType}}

                </div>
            </div>
            <hr/>
            <div class="class row">
                <div class="class col col-md-12 d-flex justify-content-center">
