<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Login</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25">
                <div class="form-group">
                    <!--<div class="label-holder d-flex justify-content-center">-->
                        <h:outputLabel for="username" class="text-exodia" value="Username"/>
                    <!--</div>-->
                    <h:inputText type="text" a:placeholder="Username..." class="form-control" id="username" value="#{userLoginBean.model.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="text-exodia" value="Password"/>
                    </div>
                    <h:inputSecret type="password" class="form-control" a:placeholder="Password..." id="password" value="#{userLoginBean.model.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-exodia text-white" value="Login" action="#{userLoginBean.login}" />
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
