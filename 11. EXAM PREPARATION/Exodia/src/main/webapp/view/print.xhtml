      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>

            <hr class="bg-exodia hr-2 w-75"/>

                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" class="text-exodia h3" value="Ttitle"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="title"  name="title" value="#{documentPrintBean.getDocument(request.getParameter('id')).title}" disabled="true" />

                <div class="button-holder d-flex justify-content-center">
                    <input type="hidden" value="${documentPrintBean.getDocument(request.getParameter('id')).id}" name="id"/>
                    <h:commandButton type="submit" class="btn bg-exodia text-white" value="Print" action="#{documentPrintBean.print}"/>
